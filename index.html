<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "controls">
            <input type = "text" id="searchInput" placeholder="Seacrh By Name or Symbol">
            <button id="sortByMktCap">Sort By Mkt Cap</button>
            <button id="sortByPercentage">Sort by percentage</button>
        </div>

        <table id="CryptoDataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Price(USD)</th>
                    <th>Mkt Cap</th>
                    <th>Volume</th>
                    <th>% change</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
